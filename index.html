## Python Web API 开发入门

install
```bash
$ pip install flask
```

--

code
```python
# app.py
from flask import Flask
app = Flask(__name__)

@app.route('/')
def hello():
    return 'Hello, <a href="https://cn.pycon.org">PyCon China</a>!'
```

--

run
```bash
$ flask run
 ...
 * Running on http://127.0.0.1:5000/ (Press CTRL+C to quit)
```
